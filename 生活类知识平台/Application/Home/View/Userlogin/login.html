<script type="text/javascript">
 function toQQLogin() {
        var _url="{:U('Index/QQLogin')}";  //转向网页的地址;
        var name='QQ授权登录';    //网页名称，可为空;
        var iWidth=800; //弹出窗口的宽度;
        var iHeight=600;   //弹出窗口的高度;
        //获得窗口的垂直位置
        var iTop = (window.screen.availHeight - 30 - iHeight) / 2;
        //获得窗口的水平位置
        var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
        window.open(_url, name, 'height=' + iHeight +
            ',innerHeight=' + iHeight + ',width=' + iWidth +
            ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft +
            ',status=1,toolbar=no,menubar=no,location=1,resizable=no,scrollbars=0,titlebar=no');
    }

    $(".zan").click(function () {
   
        $.ajax({
            url: '{:U("pros")}',
            cache: false,
            async: false,
            
            dataType: "json",
            type: "post",
            success: function (datas) {
                console.log(datas);
                if (datas.status == 'success') {                     
                     alert('点赞成功~');
                } else {
                    alert("你已经点过赞了，不能再点"); 
                }
            },
            error: function (e) {
                alert("登录才能点赞");
                console.log(e);
            }
        })
    })

    $(".collection").click(function () {
   
   $.ajax({
       url: '{:U("collection")}',
       cache: false,
       async: false,
       
       dataType: "json",

               alert("你已经收藏过了，不能再点"); 
           }
       },
       error: function (e) {
           alert("登录才能收藏");
           console.log(e);
       }
   })
})
</script>
